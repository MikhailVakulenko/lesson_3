  <main class="main">
    <div class="container content">

      <h1>Регистрация</h1>

      <h2>Форма регистрации</h2>

      <div>
        <form action="https://tests.fomenko.top/echo/index.php" method="get">

          <fieldset>
            <legend>Основная информация</legend>

            <div class="form-group">
              <label for="name1">Имя</label>
              <input class="capitalize" type="text" name="name" id="name1" placeholder="Введите имя" tabindex="1">
            </div>

            <div class="form-group">
              <label for="surname">Фамилия</label>
              <input class="capitalize" type="text" name="surname" id="surname" placeholder="Введите фамилию" tabindex="2">
            </div>

            <div class="form-group">
              <label for="foto">Добавьте фотографию</label>
              <input type="file" name="foto" id="foto" tabindex="3">
            </div>

            <div class="form-group">
              <label for="email">Адрес электронной почты</label>
              <input type="email" name="email" id="email" placeholder="Введите email" tabindex="4">
            </div>

            <div class="form-group">
              <label for="website">Адрес сайта</label>
              <input type="url" name="website" id="website" value="https://mysite.name" tabindex="5">
            </div>

            <div class="form-group">
              <label for="userpas">Пароль</label>
              <input type="password" name="userpas" id="userpas" placeholder="Введите пароль" tabindex="6">
            </div>

          </fieldset>

          <fieldset>
            <legend>Выберите пол</legend>

            <div class="form-group-sm">
              <input type="radio" name="gender" id="male" value="male" tabindex="7">
              <label for="male">Мужской</label>
            </div>
            <div class="form-group-sm">
              <input type="radio" name="gender" id="female" value="female" tabindex="8">
              <label for="female">Женский</label>
            </div>

          </fieldset>

          <fieldset>
            <legend>Выберите предпочитаемую кухню</legend>

            <div class="form-group-sm">
              <input type="checkbox" name="kitchen-ua" id="ua" value="ua" checked tabindex="9">
              <label for="ua">Украинская</label>
            </div>
            <div class="form-group-sm">
              <input type="checkbox" name="kitchen-uz" id="uz" value="uz" tabindex="10">
              <label for="uz">Узбекская</label>
            </div>
            <div class="form-group-sm">
              <input type="checkbox" name="kitchen-it" id="it" value="it" tabindex="11">
              <label for="it">Итальянская</label>
            </div>
            <div class="form-group-sm">
              <input type="checkbox" name="kitchen-vegan" id="vegan" value="vegan" tabindex="12">
              <label for="vegan">Вегетарианская</label>
            </div>

          </fieldset>

          <fieldset>
            <legend>Детальная информация</legend>

            <div class="form-group">
              <label for="txt">О себе</label>
              <textarea name="txt" id="txt" placeholder="Дополните информацию" tabindex="13"></textarea>
            </div>

          </fieldset>

          <fieldset>
            <legend>Кнопки управления формой</legend>

            <div class="form-group">
              <button class="btn" type="submit" tabindex="14">Зарегистрироваться</button>
            </div>
            <div class="form-group">
              <button class="btn" type="reset" tabindex="15">Очистить форму</button>
            </div>

          </fieldset>

        </form>
      </div>

    </div>
